version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      MYSQLHOST: db
      MYSQLUSER: root
      MYSQLPASSWORD: root
      MYSQLDATABASE: sistema
      MYSQLPORT: 3306

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: sistema
    ports:
      - "3307:3306"